<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор (Лабораторна)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Лабораторна робота: Калькулятор</h1>

    <div class="container">
        <div class="calculator calculator-float">
            <h2>Варіант 1: float</h2>
            <div class="calculator-display">
                <input type="text" value="Casio 3234" readonly class="model-name">
                <input type="text" value="лоppапp" readonly class="operation-display">
            </div>
            <div class="calculator-buttons">
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn operator">+</button>

                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn operator">-</button>

                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn operator">/</button>

                <button class="btn zero">0</button>
                <button class="btn equal">=</button>
                <button class="btn operator">*</button>
            </div>
        </div>

        <div class="calculator calculator-position">
            <h2>Варіант 2: position</h2>
            <div class="calculator-display">
                <input type="text" value="Casio 3234" readonly class="model-name">
                <input type="text" value="лоppапp" readonly class="operation-display">
            </div>
            <div class="calculator-buttons-pos">
                <button class="btn pos-btn-7">7</button>
                <button class="btn pos-btn-8">8</button>
                <button class="btn pos-btn-9">9</button>
                <button class="btn operator pos-btn-plus">+</button>

                <button class="btn pos-btn-4">4</button>
                <button class="btn pos-btn-5">5</button>
                <button class="btn pos-btn-6">6</button>
                <button class="btn operator pos-btn-minus">-</button>

                <button class="btn pos-btn-1">1</button>
                <button class="btn pos-btn-2">2</button>
                <button class="btn pos-btn-3">3</button>
                <button class="btn operator pos-btn-divide">/</button>

                <button class="btn zero pos-btn-0">0</button>
                <button class="btn equal pos-btn-equal">=</button>
                <button class="btn operator pos-btn-multiply">*</button>
            </div>
        </div>
    </div>

</body>
</html>
